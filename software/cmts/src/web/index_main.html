function whichBrs()
{
var agt=navigator.userAgent.toLowerCase();
if (agt.indexOf("chrome") != -1) return 'Chrome';
if (agt.indexOf("opera") != -1) return 'Opera';
if (agt.indexOf("staroffice") != -1) return 'Star Office';
if (agt.indexOf("webtv") != -1) return 'WebTV';
if (agt.indexOf("beonex") != -1) return 'Beonex';
if (agt.indexOf("chimera") != -1) return 'Chimera';
if (agt.indexOf("netpositive") != -1) return 'NetPositive';
if (agt.indexOf("phoenix") != -1) return 'Phoenix';
if (agt.indexOf("firefox") != -1) return 'Firefox';
if (agt.indexOf("safari") != -1) return 'Safari';
if (agt.indexOf("skipstone") != -1) return 'SkipStone';
if (agt.indexOf("msie") != -1) return 'Internet Explorer';
if (agt.indexOf("netscape") != -1) return 'Netscape';
if (agt.indexOf("mozilla/5.0") != -1) return 'Mozilla';
if (agt.indexOf('\/') != -1) {
if (agt.substr(0,agt.indexOf('\/')) != 'mozilla') {
return navigator.userAgent.substr(0,agt.indexOf('\/'));}
else return 'Netscape';} else if (agt.indexOf(' ') != -1)
return navigator.userAgent.substr(0,agt.indexOf(' '));
else return navigator.userAgent;
}

function doClose()
{
   var agt=whichBrs()
   //alert('Window Close. Are you sure? :' + agt)

   if (agt.indexOf('Internet Explorer') < 0)
   {
       alert('This web browser ('+agt+') cannot be closed by this menu. Use the web breowser`s Exit menu.')
   }
   else
   {
       //alert('Window Close. Are you sure?')
       self.close()
   }
}
function relocate()
{
    var userwidth = (screen.width - 100);
    var userheight = (screen.height - 80);

    if (screen.width < 1150)
    {
        userwidth = (screen.width - 50);
        userheight = (screen.height - 40);
    }

    //if (userheight > 720) userheight = 800;
    self.resizeTo(userwidth, userheight);

    var leftVal = (screen.width - userwidth) / 2;
    var topVal = (screen.height - userheight) / 2;

    self.movTo(leftVal, topVal);
}
function popup(mylink, windowname)
{
    if (! window.focus)return true;
    var href;
    if (typeof(mylink) == 'string')
       href=mylink;
    else
       href=mylink.href;

    var userwidth = (screen.width - 100);
    var userheight = (screen.height - 50);

    if (screen.width <= 1024)
    {
        userwidth = (screen.width - 50);
    }
    else if (screen.width <= 1200)
    {
        userwidth = (screen.width - 70);
    }
    if (screen.height <= 768)
    {
        userheight = (screen.height - 10);
    }
    else if (screen.height <= 870)
    {
        userheight = (screen.height - 30);
    }

    if (userheight > 900) userheight = 900;

    var leftVal = (screen.width - userwidth) / 2;
    var topVal = (screen.height - userheight) / 2;

    window.open(href, windowname, 'scrollbars=yes,menubar=no,toolbar=no,titlebar=no,location=no,status=no');

return false;
}
